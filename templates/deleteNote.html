<!DOCTYPE html>
<head>
    <title>Delete notes</title>
    <style>
        body{
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    background: #345e5b;
    }
    .box{
    width: 600px;
    padding: 40px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #191919;
    text-align: center;
    }
    .box input[type = "text"]{
      border: 0;
      background: none;
      display: black;
      margin: 20px auto;
      text-align: center;
      border: 2px solid #3498db;
      padding: 14px 10px;
      width: 200px;
      outline: none;
      color: white;
      border-radius: 24px;
      transition: 0.25;
    }
    .box input[type = "text"]:focus{
        width: 280px;
        border-color: #2ecc71;
    }
    .box input[type = "submit"]{
    border: 0;
    background: none;
    display: black;
    margin: 20px auto;
    text-align: center;
    border: 2px solid #2ecc71;
    padding: 14px 40px;
    outline: none;
    color: white;
    border-radius: 24px;
    transition: 0.25;
    cursor: pointer;
    }
    .box input[type = "submit"]:hover {
      background: #2ecc71;
    }
    .box h3{
      color: white;
      text-transform: uppercase;
      font-weight: 500;
    }
    </style>
</head>
<body>
    <form class="box" method="POST">
        <h3>Delete note</h3>
        <input type="text" name="Note" placeholder="Note">
        <input type="submit" name="" value="Delete">
    </form>
</body>
